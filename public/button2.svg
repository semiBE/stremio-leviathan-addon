<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ff"/>
      <stop offset="100%" stop-color="#0066cc"/>
    </linearGradient>

    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#00ffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#003366" stop-opacity="0.9"/>
    </linearGradient>

    <linearGradient id="dragonArmorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#003366"/>
        <stop offset="100%" stop-color="#001a33"/>
    </linearGradient>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <path id="cyberDragonArmor" d="M 95 15 C 85 20 75 30 70 40 L 60 35 C 50 35 40 40 35 50 L 25 55 L 20 70 L 35 75 L 45 70 L 55 75 C 65 80 75 75 85 65 L 95 70 L 110 60 L 105 50 L 95 55 C 90 45 95 35 105 25 L 115 15 L 95 15 Z M 75 45 C 80 45 85 50 85 55 L 75 60 C 70 60 65 55 65 50 L 75 45 Z" />
    
    <path id="cyberDragonEnergy" d="M 70 48 L 80 52 L 72 56 Z M 25 72 L 35 76 L 45 72 L 35 68 Z" />

  </defs>

  <g transform="translate(35,45)" filter="url(#softGlow)">
    <rect x="0" y="0" width="530" height="140" rx="70" fill="url(#bodyGrad)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.03;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>

    <rect x="5" y="5" width="520" height="130" rx="65"
          fill="none" stroke="url(#rimGrad)" stroke-width="6"/>

    <g transform="translate(30,25)" filter="url(#textGlow)">
      
      <g transform="scale(1.1) translate(-5, 5)">
        <use href="#cyberDragonArmor" fill="url(#dragonArmorGrad)" stroke="#00ffff" stroke-width="1.5"/>
        <use href="#cyberDragonEnergy" fill="#ffffff" stroke="#00ffff" stroke-width="1"/>
      </g>

      <text x="145" y="48"
            font-size="44"
            font-family="Arial Black, Arial, sans-serif"
            fill="#ffffff"
            letter-spacing="1.5">
        INSTALLA
      </text>

      <text x="145" y="95"
            font-size="44"
            font-family="Arial Black, Arial, sans-serif"
            fill="#ffffff"
            letter-spacing="1.5">
        LEVIATHAN
      </text>
    </g>
  </g>

  <g font-family="Arial, sans-serif"
      font-size="17"
      font-weight="bold"
      text-anchor="middle"
      filter="url(#textGlow)">
    <text x="300" y="230" fill="#00ffff">
      CORE SYSTEM ONLINE
    </text>
  </g>

</svg>
