<svg width="600" height="260" viewBox="0 0 600 260" xmlns="http://www.w3.org/2000/svg">

  <!-- ====== DEFINIZIONI ====== -->
  <defs>

    <!-- Corpo principale: gradiente più profondo -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#05f7ff"/>
      <stop offset="100%" stop-color="#0060d4"/>
    </linearGradient>

    <!-- Effetto bordo neon -->
    <linearGradient id="rimNeon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="40%" stop-color="#00eaff" stop-opacity="0.25"/>
      <stop offset="80%" stop-color="#0060ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#003a80" stop-opacity="0.9"/>
    </linearGradient>

    <!-- Glow potenziato -->
    <filter id="megaGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="1" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow leggero per i testi -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Icona drago (stessa forma ma resa più brillante) -->
    <path id="dragon" d="M 58.5 18.9
