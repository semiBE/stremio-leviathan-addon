<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ff"/>
      <stop offset="100%" stop-color="#0066cc"/>
    </linearGradient>

    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#00ffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#003366" stop-opacity="0.9"/>
    </linearGradient>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <path id="dragonPath" d="M58.5 18.9C38.3 18.9 22 35.2 22 55.4C22 82.9 44.5 88.3 58.5 88.3C79.4 88.3 95 75.9 95 55.4C95 44.8 89.7 35.4 81.5 29.2C83.8 30.8 86.6 31.7 89.5 31.7C92.7 31.7 95.6 30.6 98.1 28.8L108.4 39.1L114.1 33.4L103.8 23.1C105.6 20.6 106.7 17.7 106.7 14.5C106.7 11.6 105.8 8.8 104.2 6.5C97.9 14.7 88.5 20 77.9 20C75.3 20 72.8 19.6 70.4 18.9Z"/>
  </defs>

  <!-- BUTTON -->
  <g transform="translate(35,45)" filter="url(#softGlow)">
    <rect x="0" y="0" width="530" height="140" rx="70" fill="url(#bodyGrad)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.03;1"
        dur="3s"
        repeatCount="indefinite"/>
    </rect>

    <rect x="5" y="5" width="520" height="130" rx="65"
          fill="none" stroke="url(#rimGrad)" stroke-width="6"/>

    <g transform="translate(30,25)" filter="url(#textGlow)">
      <use href="#dragonPath" fill="#e6ffff" transform="scale(1.1) translate(0,8)"/>

      <text x="125" y="48"
            font-size="44"
            font-family="Arial Black, Arial, sans-serif"
            fill="#ffffff"
            letter-spacing="1.5">
        INSTALLA
      </text>

      <text x="125" y="95"
            font-size="44"
            font-family="Arial Black, Arial, sans-serif"
            fill="#ffffff"
            letter-spacing="1.5">
        LEVIATHAN
      </text>
    </g>
  </g>

  <!-- Footer -->
  <g font-family="Arial, sans-serif"
     font-size="17"
     font-weight="bold"
     text-anchor="middle"
     filter="url(#textGlow)">
    <text x="300" y="230" fill="#00ffff">
      CORE SYSTEM ONLINE
    </text>
  </g>

</svg>
