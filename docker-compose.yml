services:
  stremio-addon:
    build: https://github.com/semiBE/stremio-leviathan-addon.git#main
    container_name: stremio-leviathan
    restart: always
    ports:
      - "8397:7000"
    environment:
      - PORT=8397
      - NODE_ENV=production
    networks:
      - stremio_stremio_network   
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    dns:
      - 8.8.8.8
      - 8.8.4.4
networks:
  stremio_stremio_network:
    driver: bridge
    external: true





